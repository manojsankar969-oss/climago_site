<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050505">
    <title>Climago | Luxury Weather</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main class="app-container">
        <header class="app-header">
            <div>
                <h1 class="brand-title">Climago</h1>
                <p class="brand-subtitle">Weather elegance redefined</p>
            </div>

            <div class="auth-area">
                <!-- Signed Out State -->
                <button id="signInBtn" class="auth-btn" aria-label="Sign in with Google">
                    <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <span>Sign In</span>
                </button>

                <!-- Signed In State (hidden by default) -->
                <div id="userProfile" class="user-profile hidden">
                    <button id="avatarBtn" class="avatar-btn" aria-label="User menu" aria-expanded="false">
                        <img id="userAvatar" src="" alt="User avatar" class="user-avatar" />
                    </button>
                    <div id="userDropdown" class="user-dropdown hidden">
                        <div class="dropdown-header">
                            <span id="userName" class="user-name"></span>
                            <span id="userEmail" class="user-email"></span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button id="signOutBtn" class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                <polyline points="16 17 21 12 16 7" />
                                <line x1="21" y1="12" x2="9" y2="12" />
                            </svg>
                            <span>Sign Out</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="search-section">
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="cityInput" placeholder="Search city..." autocomplete="off" />
                    <button class="locate-btn" id="locateBtn" aria-label="Use my location">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="3"></circle>
                            <line x1="12" y1="2" x2="12" y2="4"></line>
                            <line x1="12" y1="20" x2="12" y2="22"></line>
                            <line x1="2" y1="12" x2="4" y2="12"></line>
                            <line x1="20" y1="12" x2="22" y2="12"></line>
                        </svg>
                    </button>
                    <div id="suggestions" class="suggestions-dropdown hidden"></div>
                </div>
            </div>

            <!-- Hero Tagline -->
            <p class="hero-tagline">Discover your day before you step outside.</p>

            <!-- Quick City Pills -->
            <div class="quick-cities">
                <button class="city-pill" onclick="handleQuickSearch('Delhi')">Delhi</button>
                <button class="city-pill" onclick="handleQuickSearch('Mumbai')">Mumbai</button>
                <button class="city-pill" onclick="handleQuickSearch('Bangalore')">Bangalore</button>
                <button class="city-pill" onclick="handleQuickSearch('Hyderabad')">Hyderabad</button>
                <button class="city-pill" onclick="handleQuickSearch('Chennai')">Chennai</button>
            </div>
        </section>

        <section id="result" class="weather-display" aria-live="polite"></section>

        <div class="grid-layout">
            <section id="quality" class="grid-item hidden" aria-live="polite"></section>
            <section id="advice" class="grid-item hidden" aria-live="polite"></section>
            <section id="aqi" class="grid-item hidden" aria-live="polite"></section>
            <section id="alerts" class="grid-item hidden" aria-live="polite"></section>
        </div>

        <section id="summary" class="summary-section hidden" aria-live="polite"></section>

        <div class="divider hidden" id="mainDivider"></div>

        <section class="planner-section hidden" id="plannerSection">
            <div class="section-header">
                <h2>Today's Narrative</h2>
                <button onclick="showPlanner()" class="secondary-btn">Refresh Planner</button>
            </div>
            <div id="planner" class="planner-grid"></div>
        </section>

        <div class="divider hidden" id="placesDivider"></div>

        <section class="places-section hidden" id="placesSection">
            <h2>Curated Destinations</h2>
            <div id="places" class="places-grid"></div>
        </section>

        <div class="divider hidden" id="advisorDivider"></div>

        <section class="advisor-section hidden" id="advisorSection">
            <h2>AI Travel Advisor</h2>
            <div id="travelAdvisor" class="advisor-content">
                <div class="advisor-loading">
                    <div class="pulse-dot"></div>
                    <span>Consulting AI travel advisor...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Compare FAB â€” navigates to compare page -->
    <a href="/compare" id="compareToggle" class="fab" aria-label="Compare Cities">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M9 21H4v-5"></path>
        </svg>
    </a>

    <script type="module" src="script.js"></script>
</body>

</html>
