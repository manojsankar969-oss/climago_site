<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050505">
    <title>Climago | Compare Cities</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="compare.css" />
</head>

<body>
    <main class="app-container">
        <header class="app-header">
            <div>
                <a href="/" class="brand-link">
                    <h1 class="brand-title">Climago</h1>
                </a>
                <p class="brand-subtitle">City Comparison</p>
            </div>
            <a href="/" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Back</span>
            </a>
        </header>

        <section class="compare-search-section">
            <div class="compare-inputs">
                <div class="compare-input-group">
                    <label for="cityA">City A</label>
                    <input type="text" id="cityA" placeholder="Enter first city..." autocomplete="off" />
                </div>
                <div class="compare-vs">VS</div>
                <div class="compare-input-group">
                    <label for="cityB">City B</label>
                    <input type="text" id="cityB" placeholder="Enter second city..." autocomplete="off" />
                </div>
            </div>
            <button id="compareBtn" class="action-btn compare-action-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M9 21H4v-5"></path>
                </svg>
                <span>Compare Now</span>
            </button>
        </section>

        <div id="compareError" class="compare-error hidden"></div>

        <section id="compareResults" class="compare-results hidden">
            <!-- Weather Cards -->
            <div class="compare-cards-grid">
                <div id="cardA" class="compare-weather-card"></div>
                <div id="cardB" class="compare-weather-card"></div>
            </div>

            <!-- Stats Comparison -->
            <div id="statsComparison" class="stats-comparison"></div>

            <!-- AI Verdict -->
            <div class="divider" id="verdictDivider"></div>
            <section id="verdictSection" class="verdict-section">
                <h2>üèÜ AI Travel Verdict</h2>
                <div id="verdictContent" class="verdict-content">
                    <div class="advisor-loading">
                        <div class="pulse-dot"></div>
                        <span>AI is analyzing both cities...</span>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script type="module" src="compare.js"></script>
</body>

</html>
